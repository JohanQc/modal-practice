<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito:wght@200;300;400;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./fonts-6/css/all.css">
</head>

<body>
  <main class="main">
    <div id="container_btn" class="container-btn"></div>
    <button id="open-modal-btn" class="btn btn--primary btn--rounded open-modal-btn">
      Create a post
    </button>
    <div id="modal__overlay" class="modal__overlay">
      <div id="modal" class="modal">
        <div class="modal__is-live">
          <div class="modal__header">
            <button id="btn-Back" class="modal__close__back">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h2 class="modal__title">Create a post in this web</h2>
            <button id="btn-Close" class="modal__close">
              <i class="fa-sharp fa-solid fa-xmark"></i>
            </button>
          </div>
          <p class="modal__description">
            Share post across multiple social channel to incrase the reach of
            your brand and track how people engage with your content.
          </p>
          <div class="modal__input--section">
            <h2 class="modal__title-post">Referensial image</h2>
            <input id="inputImg" class="modal__input--section--input" placeholder="Insert image" type="text" />
            <p id="valuesImg"></p>
          </div>
          <div class="modal__input--section">
            <h2 class="modal__title-post">Post name</h2>
            <input id="inputTitle" class="modal__input--section--input" placeholder="Insert title" type="text" />
            <p id="valuesTittle"></p>
          </div>
          <div class="modal__input--section">
            <h2 class="modal__title-post">Description</h2>
            <textarea id="inputDescription"
              class="modal__input--section--input modal__input--section--input--description" type="text"></textarea>
            <div class="modal__buttons">
              <button id="btn-create" class="btn btn--primary">Create</button>
              <button id="btn-cancel" class="btn btn--text">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <section class="card__section">
    <h2 class="publication-title">My publications</h2>
    <div id="posts"></div>
  </section>
  <footer class="footer">
    <div class="wave" id="wave1"></div>
    <div class="wave" id="wave2"></div>
    <div class="wave" id="wave3"></div>
    <div class="wave" id="wave4"></div>

    <section class="footer__social">
      <ul class="footer__social__ul">
        <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-square-github"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
        <li><a href="#"><i class="fa-solid fa-star-half"></i></a></li>
      </ul>
    </section>
  </footer>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
