<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <footer class="footer">
    <div id="container_btn" class="container-btn"></div>
    <button
      id="open-modal-btn"
      class="btn btn--primary btn--rounded open-modal-btn"
    >
      Create a post
    </button>
    <div id="modal__overlay" class="modal__overlay">
      <div id="modal" class="modal">
        <div class="modal__is-live">
          <div class="modal__header">
           <button id="btn-Back" class="modal__back">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
            <h2 class="modal__title">Create a post in this web</h2>
            <button id="btn-Close" class="modal__close">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
          </div>
          <p class="modal__description">
            Share post across multiple social channel to incrase the reach of
            your brand and track how people engage with your content.
          </p>
          <div class="modal__input--section">
            <h2 class="modal__title-post">Referensial image</h2>
            <input id="inputImg" class="modal__input--section--input" placeholder="Insert image" type="text" />
    <p id="valuesImg"></p>
          </div>
          <div class="modal__input--section">
            <h2 class="modal__title-post">Post name</h2>
            <input id="inputTitle" class="modal__input--section--input" placeholder="Insert title" type="text" />
    <p id="valuesTittle"></p>
          </div>
          <div class="modal__input--section">
            <h2 class="modal__title-post">Description</h2>
            <textarea id="inputDescription" class="modal__input--section--input modal__input--section--input--description" type="text"/>
          </textarea>
    <p id="valuesDescription"></p>
          <div class="modal__buttons">
            <button id="btn-create" class="btn btn--primary">Create</button>
            <button id="btn-cancel" class="btn btn--text">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    </footer>
    <div class="container">
    <input id="input" placeholder="holas" type="text">sdasdads
    <p id="values"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
